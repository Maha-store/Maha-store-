    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold text-accent mb-6">مها ستور</h2>
            <div class="flex justify-center gap-8 mb-8 text-sm opacity-70">
                <a href="#" class="hover:text-white transition">سياسة الاستبدال</a>
                <a href="#" class="hover:text-white transition">الشحن والتوصيل</a>
                <a href="#" class="hover:text-white transition">تواصل معنا</a>
            </div>
            <p class="text-xs opacity-40">جميع الحقوق محفوظة © 2026 - تم التطوير لـ مها ستور</p>
        </div>
    </footer>

    <!-- Cart Modal (Simple UI) -->
    <div id="cartModal" class="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">سلة المشتريات</h3>
                <button onclick="toggleCart()" class="text-gray-400 hover:text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="cartItemsList" class="space-y-4 max-h-60 overflow-y-auto mb-6">
                <p class="text-center text-gray-500 py-4">السلة فارغة حالياً</p>
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between font-bold text-lg mb-6">
                    <span>الإجمالي:</span>
                    <span id="cartTotal">0 ر.س</span>
                </div>
                <button onclick="alert('سيتم ربط بوابة الدفع قريباً!')" class="w-full btn-accent text-white py-4 rounded-xl font-bold shadow-lg transition">إتمام الطلب</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        let cart = [];
        const cartCount = document.getElementById('cartCount');
        const cartItemsList = document.getElementById('cartItemsList');
        const cartTotal = document.getElementById('cartTotal');
        const cartModal = document.getElementById('cartModal');
        const cartBtn = document.getElementById('cartBtn');

        function toggleCart() {
            cartModal.classList.toggle('hidden');
        }

        cartBtn.addEventListener('click', toggleCart);

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartUI();
            
            // Notification effect
            const btn = event.currentTarget;
            btn.innerHTML = '✓';
            setTimeout(() => {
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>';
            }, 1000);
        }

        function updateCartUI() {
            if (cart.length > 0) {
                cartCount.classList.remove('hidden');
                cartCount.innerText = cart.length;
                
                let html = '';
                let total = 0;
                cart.forEach((item, index) => {
                    total += item.price;
                    html += `
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                            <div>
                                <h4 class="font-bold text-sm">${item.name}</h4>
                                <span class="text-accent text-xs">${item.price} ر.س</span>
                            </div>
                            <button onclick="removeItem(${index})" class="text-red-400 hover:text-red-600 text-xs">حذف</button>
                        </div>
                    `;
                });
                cartItemsList.innerHTML = html;
                cartTotal.innerText = `${total} ر.س`;
            } else {
                cartCount.classList.add('hidden');
                cartItemsList.innerHTML = '<p class="text-center text-gray-500 py-4">السلة فارغة حالياً</p>';
                cartTotal.innerText = '0 ر.س';
            }
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCartUI();
        }
    </script>
</body>
